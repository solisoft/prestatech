<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Prestatech</title>

  <meta name="viewport" content="width=device-width; initial-scale=1.0" />
  <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/core.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/auth.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/ui.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/login.js"></script>
  <script type="text/javascript" charset="utf-8">

      function preventBehavior(e)
      {
          e.preventDefault();
      };

      document.addEventListener("touchmove", preventBehavior, false);

      function onBodyLoad()
      {
        document.addEventListener("deviceready",onDeviceReady,false);
      }

      function onDeviceReady()
      {
        // do your thing!
      }

    </script>
  </head>
  <body onload="onBodyLoad()">
  <div id="content" style="display:none;">
    <form accept-charset="UTF-8" action="api/login.json?_method=POST" method="post" id="login">
      <div class='form_errors'></div>
      <fieldset id='login_form'>
        <div class='form_row'>
          <label for="Your_Email:">Your email:</label>
          <input id="user_email" name="user[email]" type="text" />
        </div>
        <div class='form_row'>
          <label for="Password:">Password:</label>
          <input id="user_password" name="user[password]" type="password" />
        </div>
        <div class='form_row button_row'>
          <input id="user_session_submit" name="commit" type="submit" value="Sign in" />
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
